<!DOCTYPE html>
        <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="style.css">
                <script src="main.js"></script>
                <link rel="stylesheet" href="https://get.mavo.io/mavo.css"/>
                <script src="https://get.mavo.io/mavo.js"></script>
                <title>Accessibility Dashboard</title>
            </head>
            <body>
            <header>

            </header>
            <main mv-app id="a11y-dashboard" mv-storage="https://github.com/msadecki1-chwy/a11y-dashboard-data" mv-storage-private="true"
            mv-autosave="5">
            <div>
                <div mv-list="pages" mv-order="desc">
                    <div property="page-name">
                        <a
                        href="[url]"
                        target="_blank">[page-name]</a>
                    </div>
                    <div property="url"></div>
                    <div mv-list="results" mv-order="desc">
                        <div property="date"></div>
                        <div property="test"></div>
                        <div property="score"></div>
                        <div mv-if="pdf-report" property="report">Your PDF report is stored here: [pdf]</div>
                        <a href="" property="report-pdf" mv-upload-path="files" type="application/pdf">Upload a PDF report</a>
                    </div>
                </div>
            </div>
            </main>
            <footer>

            </footer>
            </body>
        </html>
